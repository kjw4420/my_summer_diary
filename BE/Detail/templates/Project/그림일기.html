{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
    <title>Painting</title>
</head>
 <body>
     <center>
     <form id="form" class="was-validated" method="POST" enctype="multipart/form-data">
     {% csrf_token %}
     <div class="wpahr">
          <!-- wpahr -->
          <div class="floatR">
               <!-- 제목 -->
               <!--오늘 날짜 : 변수가져오기, 허용하는 가장 늦은날짜, 허용하는 가장 이른 날짜-->
               <div class = "toggle3">
               <label for="date">날짜:</label>
               <input type="date" id="day" style="width: 160px; height: 50px; font-size:17px " name="date">
               <!--value="2018-11-10" min="2018-01-01" max="2018-12-31"-->
               <!-- <div id="circleShape" class="circle-shape" style="display: none;"></div> -->
               <!-- 날씨 -->
               <label for="weather">날씨:</label>
                    <input type = radio name="weather" value="맑음" style="display: none;">
                    <label for = "toggle3-1"><img src="{%static 'img/맑음.png'%}" alt="Sunny" class="weather-image"></label>
                    <input type = radio name="weather" value="우산" style="display: none;" >
                    <label for = "toggle3-2"><img src="{%static 'img/우산.png'%}" alt="Rainy" class="weather-image "></label>
                    <input type = radio name="weather" value="구름" style="display: none;" >
                    <label for = "toggle3-3"><img src="{%static 'img/구름.png'%}" alt="Cloud" class="weather-image" ></label>
                    <input type = radio name="weather" value="번개" style="display: none;">
                    <label for = "toggle3-4"><img src="{%static 'img/번개.png'%}" alt="Thunder" class="weather-image"></label>

                    <input type="radio" id="toggle3-1" name="weather" value="맑음" style="display: none;">
                    <label for="toggle3-1"></label>
                    <input type="radio" id="toggle3-2" name="weather" value="우산" style="display: none;">
                    <label for="toggle3-2"></label>
                    <input type="radio" id="toggle3-3" name="weather" value="구름" style="display: none;">
                    <label for="toggle3-3"></label>
                    <input type="radio" id="toggle3-4" name="weather" value="번개" style="display: none;">
                    <label for="toggle3-4"></label>
                </div>   
               <!-- <img src="{%static 'img/맑음.png'%}" alt="Sunny" class="weather-image" value="맑음">
               <img src="{%static 'img/우산.png'%}" alt="Rainy" class="weather-image" value="우산">
               <img src="{%static 'img/구름.png'%}" alt="Cloud" class="weather-image" value="구름">
               <img src="{%static 'img/번개.png'%}" alt="Thunder" class="weather-image" value="번개"> -->
              

               <!-- 저장 -->
          </div>
          
          <div id="circleShape" class="circle-shape" style="display: none;"></div>
     </div>
     </div>
     <!-- 그림판 -->
     <div class ="design">
               <div class="canvas-container">
                    <div class="canvas-wrapper">
                         <canvas id="jsCanvas" name="drawing" class="canvas" > </canvas>
                    </div>

               <div class="controls">
                    <div class="controls__range">
                    
                         <div class="controls__colors" id="jsColors">
                              <div class="controls__color jsColor" 
                                   style="background-color: black;"></div>
                              <div class="controls__color jsColor" 
                                   style="background-color: white;"></div>
                              <div class="controls__color jsColor" 
                                   style="background-color: red;"></div>
                              <div class="controls__color jsColor" 
                                   style="background-color: orange;"></div>
                              <div class="controls__color jsColor" 
                                   style="background-color: yellow;"></div>
                              <div class="controls__color jsColor" 
                                   style="background-color: green;"></div>
                              <div class="controls__color jsColor" 
                                   style="background-color: blue;"></div>
                              <div class="controls__color jsColor" 
                                   style="background-color: navy;"></div>
                              <div class="controls__color jsColor" 
                                   style="background-color: purple;"></div>
                         </div>

                         <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1"/>
                    </div> 

                    <div class="controls__btns">
                         <button id="jsErase">그림 지우기</button>
                         <!-- {% comment %} <button id="jsSave">그림 저장하기</button> {% endcomment %} -->
                    </div> 
                    </div>
               </div>
     </div>
     <div id ="title"class=" title">
     
          <label for="title"><span style="margin-right: 10px;"></span>제목:</label>  
          <input type="text" name="title" id="title" placeholder=""style="width: 450px; height: 50px; font-size: 20px; padding-left: 10px;" maxLength="">
     </div>
     <!-- 내용 -->
     <div id="text" class="text">
          <textarea id="texts" name="content" placeholder="글을 적어주세요" style="width: 520px; height: 300px; font-size:20px"></textarea>
     </div>

     <div class ="button">
          <div class="btn-upload">
               <label for="file2" style="cursor: pointer;">파일 업로드하기</label> 
               <input type="file" id="file" name="image" accept="image/*" style="display: none;">
           </div>
     </div>
           
 <div class="button-save">
               <input type="button" class="cancel" value="작성 취소">
               <button id="jsSave" class="submit" name="제출버튼">저장</button> <!--고침-->
                {% comment %} <form method = "post" action="">
                    <input id="jsSave" class="submit" value="저장" name="제출버튼">
               </form>  {% endcomment %}
               <label for="file"></label>
          </div>
     </div>
</form>
     <script src="{%static 'js/app.js'%}"></script>
</center>
</body>
</html>
